<!DOCTYPE html>
<html lang="en" , class="center">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classe 06: Responsive newspaper</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/news-styles.css">
    <link rel="stylesheet" type="text/css" href="css/form-style.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>

<body>

    <header>
        <nav>
            <ul>
                <li><h2><a href="index.html"><--- Volver ---</a></h2></li>
                
            </ul>
        </nav>
    </header>

    <main>

        <div class="form-main-content">
            <h2>Formulario de registro</h2>

            <form>
                <div class="form-container">

                    <div>
                        <h2 id="greet-title">Bienvenido</h2>
                    </div>

                    <div class="inputs-main-content">

                        <div>

                            <div class="input-container">
                                <div>
                                    <label for="name">Apellido y Nombre</label>
                                </div>
                                <div>
                                    <input id="name" class="form-input" type="text">
                                </div>
                                <span class="error" id="nameError"></span>
                            </div>

                            <div class="input-container">
                                <div>
                                    <label for="email">eMmail</label>
                                </div>
                                <div>
                                    <input id="email" class="form-input" type="email">
                                </div>
                                <span class="error" id="emailError"></span>
                            </div>

                            <div class="input-container">
                                <div>
                                    <label for="password">Contraseña</label>
                                </div>
                                <div>
                                    <input id="password" class="form-input" type="password">
                                </div>
                                <span class="error" id="passwordError"></span>
                            </div>

                            <div class="input-container">
                                <div>
                                    <label for="password-repeat">Reingresar contraseña</label>
                                </div>
                                <div>
                                    <input id="password-repeat" class="form-input" type="password">
                                </div>
                                <span class="error" id="passwordRepeatError"></span>
                            </div>

                            <div class="input-container">
                                <div>
                                    <label for="age">Edad</label>
                                </div>
                                <div>
                                    <input id="age" min="18" max="100" class="form-input" type="number">
                                </div>
                                <span class="error" id="ageError"></span>
                            </div>
                        </div>
                        <div>
                            <div class="input-container">
                                <div>
                                    <label for="phone">Teléfono</label>
                                </div>
                                <div>
                                    <input id="phone" class="form-input" type="text">
                                </div>
                                <span class="error" id="phoneError"></span>
                            </div>

                            <div class="input-container">
                                <div>
                                    <label for="address">Dirección</label>
                                </div>
                                <div>
                                    <input id="address" class="form-input" type="text">
                                </div>
                                <span class="error" id="addressError"></span>
                            </div>

                            <div class="input-container">
                                <div>
                                    <label for="city">Ciudad</label>
                                </div>
                                <div>
                                    <input id="city" class="form-input" type="text">
                                </div>
                                <span class="error" id="cityError"></span>
                            </div>

                            <div class="input-container">
                                <div>
                                    <label for="postcode">Código postal</label>
                                </div>
                                <div>
                                    <input id="postcode" class="form-input" type="text">
                                </div>
                                <span class="error" id="postcodeError"></span>
                            </div>

                            <div class="input-container">
                                <div>
                                    <label for="id">DNI</label>
                                </div>
                                <div>
                                    <input id="id" class="form-input" type="text">
                                </div>
                                <span class="error" id="idError"></span>
                            </div>
                        </div>

                    </div>

                    <div>
                        <button class="button" type="button" onclick="submitForm()">ENVIAR</button>
                    </div>
                </div>
            </form>

        </div>

    </main>
    <footer>
        Form anexado a TP Clase 06
    </footer>

    <script src="js/validar.js"> </script>
</body>

</html>
